<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <meta charset="UTF-8">
    <title>帝一流</title>
</head>

<body>
<div layout:fragment="breadcrumb" class="page-breadcrumb">
    <div class="row">
        <div class="col-5 align-self-center">
            <h4 class="page-title">节点监控</h4>
        </div>
        <div class="col-7 align-self-center">
            <div class="d-flex align-items-center justify-content-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Cluster</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Monitor</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="container" class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table id="myTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="allJs">
    <script th:inline="javascript">
        $(function () {
            DP.init();

            var tableHeight = $("div.container-fluid").height() - 60;
            DP.table.init({
                height: tableHeight,
                classes: 'table table-no-bordered',
                url: /*[[@{/cluster/status}]]*/,
                columns: [
                    {
                        field: 'node',
                        title: '节点',
                        formatter: function (value, row, index) {

                            return value.name;
                        }
                    },
                    {
                        field: 'cpuUsage',
                        title: 'CPU 使用率(%)',
                        align: 'center'
                    },
                    {
                        field: 'memoryUsage',
                        title: '内存 使用率(%)',
                        align: 'center'
                    },
                    {
                        field: 'processInfo',
                        title: '线程 (内存占用% Top3)',
                        formatter: function (value, row, index) {
                            var str = '';
                            var array = value.split(',');
                            for (var i = 0; i < array.length; i++){
                                str += array[i];
                                if (i < array.length - 1){
                                    str += '<br>'
                                }
                            }

                            return str;
                        }
                    },
                    {
                        field: 'diskInfo',
                        title: '磁盘 (使用率% Top3)',
                        formatter: function (value, row, index) {
                            var str = '';
                            var array = value.split(',');
                            for (var i = 0; i < array.length; i++){
                                str += array[i];
                                if (i < array.length - 1){
                                    str += '<br>'
                                }
                            }

                            return str;
                        }
                    },
                    {
                        field: 'status',
                        title: '状态',
                        align: 'center',
                        formatter: function (value, row, index) {
                            if (value == 1) {
                                return '<span class="badge badge-success">运行中</span>';
                            }

                            return '<span class="badge badge-secondary">停止</span>';
                        }
                    },
                    {
                        field: 'updateTime',
                        title: '更新时间',
                        align: 'center'
                    },
                    {
                        field: '',
                        title: '操作',
                        formatter: function (value, row, index) {
                            var id = row.node.id;
                            if (row.status == 1) {
                                return '<a href="javascript:void(0);" data-id="' + id + '" onclick="executeJar(this, 0)" title="停止">' +
                                    '<i class="mdi mdi-stop-circle-outline text-danger font-20"></i> </a>'
                            }

                            return '<a href="javascript:void(0);" data-id="' + id + '"  onclick="executeJar(this, 1)" title="启动">' +
                                '<i class="mdi mdi-play-circle-outline text-success font-20"></i> </a>'
                        }
                    }
                ]
            });
        });

        var $table = DP.getTable();
        function executeJar(a, i) {
            var id = $(a).data('id');
            var path = /*[[@{/cluster/monitor/}]]*/;
            $.ajax({
                type: 'post',
                url: path + id + '/' + i,
                dataType: "json",
                beforeSend: function(){
                    $('.fakeloader').fadeIn();
                },
                complete: function(){
                    $('.fakeloader').fadeOut();
                },
                success: function (result) {
                    if (result.status == 1) {
                        alertTip('success', '程序启动成功');
                        $table.bootstrapTable("refresh");
                    } else {
                        alertTip('error', '程序启动失败');
                    }
                }, error: function () {

                    alertTip('error', '程序启动失败')
                }
            });
        };
    </script>
</div>
</body>
</html>
